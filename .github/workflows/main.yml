name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: npm run test

      - name: Run linter
        run: npm run lint

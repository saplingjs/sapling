<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: Inter,BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
            color: #4a4a4a;
        }

        h1 {
            font-weight: normal;
        }

        pre {
            background-color: #f5f5f5;
            color: #da1c42;
            font-size: .875em;
            font-weight: 400;
            border-radius: 3px;
            padding: .25em .5em .25em;
            line-height: 1.5em;
            overflow-x: auto;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 8px 12px;
        }

        .container {
            max-width: 960px;
            margin: 64px auto;
            padding: 0 16px;
        }

        .container svg {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin: 0 auto 16px;
        }

        hr {
            border: 0;
            height: 3px;
            background: #d9d9d9;
            margin: 32px 0;
        }

        table {
            border: 1px solid #d9d9d9;
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        th {
            background: #f2f2f2;
            text-align: left;
            width: 25%;
        }

        th, td {
            border: 1px solid #d9d9d9;
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Error</h1>

        <p>A critical error has occurred with this website.  Please try again later.</p>
    </div>

</body>
</html>
